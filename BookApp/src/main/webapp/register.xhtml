<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Book Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="js/bootstrap.min.js"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form styleClass="form-horizontal">
            
            <div class="form-group">
                <h:outputLabel value="Name :" class="control-label col-sm-2"/>
                <div class="col-sm-4">
                    <h:inputText value="#{userController.name}" styleClass="form-control"/>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel value="Surname :" class="control-label col-sm-2"/>
                <div class="col-sm-4">
                    <h:inputText value="#{userController.surname}" styleClass="form-control"/>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel value="E-mail :" class="control-label col-sm-2"/>
                <div class="col-sm-4">
                    <h:inputText value="#{userController.email}" styleClass="form-control"/>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel value="Password :" class="control-label col-sm-2"/>
                <div class="col-sm-4">
                    <h:inputText value="#{userController.password}" styleClass="form-control"/>
                </div>
            </div>
             <div class="form-group">  
                 <div class="col-sm-2">
                    <h:commandButton type="submit" class="btn btn-default"
                                     value="Back" action="index"/>
                </div>
                <h:outputLabel class="control-label col-sm-2" for="add"/>
                <div class="col-sm-4">
                    <h:commandButton type="submit" class="btn btn-info"
                                     value="Add User" action="#{userController.addUser()}"/>
                </div>
            </div>
         
        </h:form>
    </h:body>
</html>
